<li class="job">
	<h2 class="title">
		{{job.position}}
		<span ng-show="job.company">at {{job.company}}</span>
		<small ng-show="job.href"><a href="{{job.href}}">{{job.href}}</a></small>
	</h2>
	<time-range start="job.start" finish="job.finish"></time-range>
	<skills data="job.skills" search="search"></skills>
	<p ng-bind-html-unsafe="job.notes"></p>
</li>

<div ng-hide="educations.length">Loading...</div>
<ul class="educations" ng-show="educations.length">
	<li ng-repeat="education in educations" class="education">
		<div ng-show="education.type == 'education'">
			<h2 class="title">{{education.name}}</h2>
			<time-range start="education.start" finish="education.finish" date-format="yyyy" show-title="false"></time-range>
			<p ng-bind-html-unsafe="education.degree"></p>
		</div>
		<div ng-show="education.type == 'certification'">
			<h2 class="title">{{education.name}}</h2>
			<time-range start="education.start" finish="education.finish" show-current="false" show-title="false"></time-range>
			<p ng-bind-html-unsafe="education.notes"></p>
		</div>
	</li>
</ul>

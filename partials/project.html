<li class="project">
	<h2 class="position" ng-show="project.href">
		<a href="{{project.href}}">{{project.name}}</a>
	</h2>
	<h2 class="position" ng-hide="project.href">
		{{project.name}}
	</h2>
	<p class="time">
		{{ project.start | date:'MMMM yyyy' }}
		&mdash;
		<span ng-show="project.finish">{{project.finish | date:'MMMM yyyy'}}</span>
		<span ng-hide="project.finish"> current</span>

		({{ project.start | howLong:project.finish }})
	</p>
	<skills data="project.skills" search="search"></skills>
	<p ng-bind-html-unsafe="project.description"></p>
</li>

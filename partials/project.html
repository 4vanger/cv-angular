<li class="project">
	<h2 class="title" ng-show="project.href">
		<a href="{{project.href}}">{{project.name}}</a>
	</h2>
	<h2 class="title" ng-hide="project.href">
		{{project.name}}
	</h2>
	<time-range start="project.start" finish="project.finish"></time-range>
	<skills data="project.skills" search="search"></skills>
	<p ng-bind-html-unsafe="project.description"></p>
</li>
